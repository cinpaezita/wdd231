<body>
    <header>
        <div class="profile">
            <img src="images/logo-white.webp" alt="Cookieverse Logo"
            loading="lazy" width="300" height="45">
        </div>
        <button id="menu" type="button" aria-label="Toggle navigation menu"></button>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="catalog.html">Catalog</a>
            <a href="order.html" class="active">Order</a>
        </nav>
    </header>
    <main>
        <h1>Start an Order</h1>
        <div id="cookies-container" class="cookie-item"></div>

        <form method="GET" action="order-summary.html">
            <h2>Cookie Order Form</h2>
            <label>First Name<input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
            <label>Last Name<input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
            <label>Email<input type="email" name="email" required placeholder="loremp1ps44@gmail.com" title="Your Email" autocomplete="email"></label>
            <label>Mobile Phone<input type="tel" name="phone" required autocomplete="tel" title="Enter a valid phone number with 10 to 15 digits only" placeholder="987-555-1234" pattern="\d{10,15}"></label>
            <label for="customer-address">Address:</label>
            <textarea id="customer-address" required></textarea>
            <button type="submit" id="submit-order-btn">Submit Order</button>
        </form>

        <dialog id="feedback-modal">
            <button id="close-modal">X</button>
            <div class="modal-content"></div>  
        </dialog>

        <div class="social">
            <nav class="sociallinks">
                <h2>Stay in touch</h2>
                <a href="https://www.youtube.com/" target="_blank"> <img src="images/youtube.svg" alt="YouTube"
                        loading="lazy" width="30" height=30>
                </a>
                <a href="https://www.twitter.com/" target="_blank"> <img src="images/x.svg" alt="Twitter" loading="lazy"
                        width="30" height=30>
                </a>
                <a href="https://www.linkedin.com/" target="_blank"> <img src="images/linkedin.svg" alt="LinkedIn"
                        loading="lazy" width="30" height=30>
                </a>
            </nav>
        </div>
    </main>
    
    <footer>
        <img src="images/logo-white.webp" alt="Cookieverse Logo" loading="lazy" width="300" height="45">
        <p>1040 Cacique Lambare Ave</p>

        <p>(0981) 237 158</p>

        <a href="resources.html" target="_blank">RESOURCES</a>      
    </footer>
